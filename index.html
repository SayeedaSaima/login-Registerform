<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login & Register Form</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
<div class="fixed"><h1>Login & Register form</h1>
	<div class="social-menu">
		<ul><li>
			<a href="#"><i class="fa fa-facebook"></i></a>
		   </li>
		   <li>
			<a href="#"><i class="fa fa-twitter"></i></a>
		   </li>
		   <li>
			<a href="#"><i class="fa fa-linkedin"></i></a>
		   </li>
		   <li>
			<a href="#"><i class="fa fa-instagram"></i></a>
		   </li>
		</ul>
	</div>
</div>

	<div class="container">
		<input type="checkbox" id="flip">
		<div class="cover">
			<div class="front">
				<img  class="frontcover" src="Images/cover.jpg" alt="">
				<div class="text">
					<span class="text-1">Every new friend is a <br>new adventure.</span>
					<span class="text-2">Let's get connected.</span>
				</div>
			</div>
		</div>
		<form action="#">
			<div class="form-container">
				<div class="loginform">
				<div class="title">Sign in</div>
				<div class="inputboxes">
					<div class="input">
						<i class="fa fa-envelope"></i>
						<input type="Email" placeholder="Enter Your Email" required>
					</div>
					<div class="input">
						<i class="fa fa-user"></i>
						<input type="text" placeholder="User Name" required>
					</div>
					<div class="input">
						<i class="fa fa-lock"></i>
						<input type="Password" placeholder="Enter Your Password" required>
					</div>
					<div class="forget"><a href="#">Forget Password?</a></div>
					<div class="button input">
						<input type="Submit" value="Sign in">
					</div>
					<div class="signuplink">Don't have a account? <label for="flip">Signup now</label></div>
				</div>
			</div>
			<div class="Signupform">
				<div class="title">Sign Up</div>
				<div class="inputboxes">
					<div class="input">
						<i class="fa fa-envelope"></i>
						<input type="Email" placeholder="Enter Your Email" required>
					</div>
					<div class="input">
						<i class="fa fa-address-book"></i>
						<input type="text" placeholder="Full Name" required>
					</div>
					<div class="input">
						<i class="fa fa-user"></i>
						<input type="text" placeholder="User Name" required>
					</div>
					<div class="input">
						<i class="fa fa-lock"></i>
						<input type="Password" placeholder="Enter Your Password" required>
					</div>
					<div class="input">
						<i class="fa fa-lock"></i>
						<input type="Password" placeholder="Re-enter Your Password" required>
					</div>
					<div class="button input">
						<input type="Submit" value="Sign up">
					</div>
					<div class="signuplink">Already have a account? <label for="flip">Signin now</label></div>
				</div>
			</div>
			</div>
		</form>
	</div>
</body>
</html>
